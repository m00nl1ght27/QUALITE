<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mon Site Web - Fiche Client</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Fiche Client</h1>

  <div class="shiv-button" onclick="toggleTheme()">
    <img id="shiv-image" src="Le Shiv.png" alt="Le Shiv" onclick="flipImage()">
  </div>

  <form id="client-form" action="php.php" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Pr√©nom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="date_naissance">Date de naissance :</label>
    <input type="date" id="date_naissance" name="date_naissance" required>

    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" required>

    <label for="cp">Code postal :</label>
    <input type="text" id="cp" name="cp" required>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville" required>

    <button type="submit" onclick="showResultMessage()">Enregistrer</button>
  </form>

  <div id="client-list"></div>

  <div class="nyancat-container">
    <img src="cat-nyan-cat.gif" alt="Nyancat" class="nyancat">
  </div> 

  <div class="nyancat-container2">
    <img src="cat-nyan-cat2.gif" alt="Nyancat" class="nyancat">
  </div> 

  <p id="result-message"></p>

  <script src="script.js"></script>
  <script>
    function showResultMessage() {
      var messageElement = document.getElementById("result-message");
      messageElement.textContent = "Enregistrement en cours...";
    }
  </script>
</body>
</html>
